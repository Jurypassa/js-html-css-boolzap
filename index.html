<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <!-- inizio container -->
    <div id="root" class="container debug">

        <!-- inizio sezione lista utenti -->
        <section class="containerUtenti">

            <!-- inizio header Utenti -->
            <header>

                <div class="nomeUtente">
                    <img src="img/avatar_io.jpg" alt="Avatar IO">
                    <span>Nome Utente</span>
                </div>

                <div class="iconeUtente">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                
            </header>
            <!-- / header Utenti -->

            <!-- inizio sezione notifiche nuovi messsaggi -->
            <div class="notifiche">

                <div>
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p>Attiva notifiche desktop</p>
                </div>

            </div>
            <!-- / sezione notifiche nuovi messsaggi -->

            <!-- inizio barra di ricerca utenti -->
            <div class="ricercaUtenti">
                <div>
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat" size="60">
                </div>
            </div>
            <!-- / barra di ricerca utenti -->

            <!-- inizio sezione chat attive -->
            <div class="utenti" v-for="(contact, index) in contacts">
                <img :src="('img/avatar' + contact.avatar + '.jpg')" :alt="contact.name">
                <span>{{contact.name}}</span>
            </div>
            <!-- / sezione chat attive -->

        </section>
        <!-- / sezione lista utenti -->

        <!-- inizio sezione chat -->
        <section class="containerChat">

            <!-- inizio header chat -->
            <header>

                <div class="nomeUtente">
                    <img src="img/avatar_io.jpg" alt="Avatar IO">
                    <div>
                        <p>Nome Utente</p>
                        <p>Ultimo accesso oggi alle</p>
                    </div>
                    
                </div>

                <div class="iconeUtente">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                
            </header>
            <!-- / header chat -->

            <!-- inizio main chat -->
            <main>

                <div class="containerBox">
                    <div class="box inviato">
                        <p>lorem</p>
                        <p>10/01/2020 15:30:55</p>
                    </div>

            </main>
            <!-- / main chat -->

            <!-- inizio footer chat -->
            <footer>

                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio" size="130">
                <i class="fas fa-microphone"></i>

            </footer>
            <!-- / footer chat -->

        </section>
        <!-- / sezione chat -->

    </div>
    <!-- / container -->


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
